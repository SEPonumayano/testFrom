<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録フォーム</title>
</head>
<body>
  <table>
    <tr th:if="${validationError}" th:each="error : ${validationError}">
      <td style="color:red;" th:text="${error}"></td>
    </tr>
</table>
<h1>ユーザー新規登録</h1>
<form th:action="@{/user/create}" th:object="${UserRequest}" th:method="post">

<br/>
名前：<input type="text" name="name">
<br/>
住所：<input type="text" name="address">

<!--
名前：<input type="text" th:field="${user.name}">
<br/>
住所：<input type="text" th:field="${user.address}">
<br/>
-->

<br/>
<a href="/user/list">キャンセル</a>
<input type="submit" value="登録">
 </form>

</body>
</html>
